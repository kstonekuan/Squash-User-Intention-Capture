<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash: Intent Capture</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --border-color: #e0e0e0;
      --nav-color: #0056b3;
      --dom-color: #555;
      --inp-color: #0a7c0a;
      --click-color: #d35400;
      --key-color: #8e44ad;
      --hover-color: #aaa;
      --page-color: #2980b9;
      --vis-color: #7f8c8d;
      --hash-color: #16a085;
      --net-color: #c0392b;
      --tab-color: #2c3e50;
      --mark-color: #e74c3c;
      --mark-color-rgb: 231, 76, 60;
      --header-bg: #f8f9fa;
      --row-hover: #f5f5f5;
      --section-bg: #f5f5f5;
      --primary-btn: #4caf50;
      --primary-btn-rgb: 76, 175, 80;
      --primary-btn-hover: #45a049;
      --secondary-btn: #2196F3;
      --secondary-btn-rgb: 33, 150, 243;
      --secondary-btn-hover: #0b7dda;
      --danger-btn: #f44336;
      --danger-btn-rgb: 244, 67, 54;
      --danger-btn-hover: #d32f2f;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #444;
        --nav-color: #5b9bd5;
        --dom-color: #a0a0a0;
        --inp-color: #6cc06c;
        --click-color: #e67e22;
        --key-color: #9b59b6;
        --hover-color: #bbb;
        --page-color: #3498db;
        --vis-color: #95a5a6;
        --hash-color: #1abc9c;
        --net-color: #e74c3c;
        --tab-color: #34495e;
        --mark-color: #ff5252;
        --mark-color-rgb: 255, 82, 82;
        --header-bg: #2d2d2d;
        --row-hover: #2a2a2a;
        --section-bg: #2d2d2d;
        --primary-btn: #66bb6a;
        --primary-btn-rgb: 102, 187, 106;
        --primary-btn-hover: #4caf50;
        --secondary-btn: #42a5f5;
        --secondary-btn-rgb: 66, 165, 245;
        --secondary-btn-hover: #2196F3;
        --danger-btn: #ef5350;
        --danger-btn-rgb: 239, 83, 80;
        --danger-btn-hover: #e53935;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Global button styles */
    .btn {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      color: var(--text-color);
    }

    .btn:hover {
      background-color: var(--row-hover);
    }

    .btn-primary {
      background-color: var(--primary-btn);
      color: white;
      border-color: var(--primary-btn);
    }

    .btn-primary:hover {
      background-color: var(--primary-btn-hover);
    }

    .btn-secondary {
      background-color: var(--secondary-btn);
      color: white;
      border-color: var(--secondary-btn);
    }

    .btn-secondary:hover {
      background-color: var(--secondary-btn-hover);
    }

    .btn-danger {
      background-color: var(--danger-btn);
      color: white;
      border-color: var(--danger-btn);
    }

    .btn-danger:hover {
      background-color: var(--danger-btn-hover);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="panel.ts"></script>
</body>
</html>
