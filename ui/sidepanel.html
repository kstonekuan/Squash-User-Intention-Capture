<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Recorder</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --border-color: #e0e0e0;
      --nav-color: #0056b3;
      --dom-color: #555;
      --inp-color: #0a7c0a;
      --click-color: #d35400;
      --key-color: #8e44ad;
      --hover-color: #aaa;
      --page-color: #2980b9;
      --vis-color: #7f8c8d;
      --hash-color: #16a085;
      --net-color: #c0392b;
      --tab-color: #2c3e50;
      --header-bg: #f8f9fa;
      --row-hover: #f5f5f5;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #444;
        --nav-color: #5b9bd5;
        --dom-color: #a0a0a0;
        --inp-color: #6cc06c;
        --click-color: #e67e22;
        --key-color: #9b59b6;
        --hover-color: #bbb;
        --page-color: #3498db;
        --vis-color: #95a5a6;
        --hash-color: #1abc9c;
        --net-color: #e74c3c;
        --tab-color: #34495e;
        --header-bg: #2d2d2d;
        --row-hover: #2a2a2a;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      height: 40px;
      box-sizing: border-box;
    }

    .header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
    }

    .toolbar {
      display: flex;
      gap: 8px;
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      color: var(--text-color);
    }

    .btn:hover {
      background-color: var(--row-hover);
    }

    #log {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .row {
      padding: 6px 10px;
      border-bottom: 1px solid var(--border-color);
      line-height: 1.4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row:hover {
      background-color: var(--row-hover);
    }

    .nav { color: var(--nav-color); }
    .dom { color: var(--dom-color); }
    .inp { color: var(--inp-color); }
    .click { color: var(--click-color); }
    .key { color: var(--key-color); }
    .hover { color: var(--hover-color); }
    .page { color: var(--page-color); }
    .vis { color: var(--vis-color); }
    .hash { color: var(--hash-color); }
    .net { color: var(--net-color); }
    .tab { color: var(--tab-color); font-style: italic; }

    .timestamp {
      color: #888;
      margin-right: 8px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Workflow Recorder</h1>
      <div class="toolbar">
        <button id="exportBtn" class="btn">Export</button>
        <button id="clearBtn" class="btn">Clear</button>
      </div>
    </div>
    <ul id="log"></ul>
  </div>
  <script type="module" src="panel.ts"></script>
</body>
</html>
